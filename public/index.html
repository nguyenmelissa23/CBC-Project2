<!DOCTYPE html>
<html ng-app>

<head>
    <meta charset="utf-8">
    <title>Synth Lord</title>
    <link rel="shortcut icon" href="https://d30y9cdsu7xlg0.cloudfront.net/png/27637-200.png" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/9.8.0/css/bootstrap-slider.css">
    <link rel="stylesheet" type="text/css" href="../public/source-files/toggle-switch.css" />
    <link rel="stylesheet" href="./app/css/main.css">

</head>

<body>

    <div class="container">
        <div class="settings-board">
            <!--COLUMNS NEED TO BE PUT INTO ROWS-->
            <div class="col-md-3">
                <!--contains settings for oscillator 1-->
                <div class="setting-group" id="osc1">
                    <h3>Oscillator 1</h3>
                    <div class="row">
                        <div class="col-md-12 text-center">
                            <p class="setting-label">Waveform</p>
                            <select id="osc1-source" class="selectpicker" data-style="btn-inverse">
                                <option selected="selected">sine</option>
                                <option>sawtooth</option>
                                <option>square</option>
                                <option>triangle</option>
                            </select>
                            <br>
                            <label class="slider-label text-center">
                                <input class="vertical-slider" data-program="osc1_detune" data-update="update_osc1_detune" id="osc1-detune" max="200" min="-200" orient="vertical" step="0.01" type="range" value="0">
                                <br>
                                Detune
                            </label>
                            <label class="slider-label text-center">
                                <input class="vertical-slider" data-program="osc1_gain" data-update="update_osc1_gain" id="osc1-gain" max="1.0" min="0.0" orient="vertical" step="0.0001" type="range" value="1.0">
                                <br>
                                Gain
                            </label>
                        </div>
                    </div>
                </div>
            </div>
            <!--Contains settings for oscillator 2-->
            <div class="col-md-3">
                <div class="setting-group" id="osc2">
                    <h3>Oscillator 2</h3>
                    <div class="row">
                        <div class="col-md-12 text-center">
                            <p class="setting-label">Waveform</p>
                            <select id="osc2-source" class="selectpicker" data-style="btn-inverse">
                                <option>sine</option>
                                <option selected="selected">sawtooth</option>
                                <option>square</option>
                                <option>triangle</option>
                            </select>
                            <br>
                            <label class="slider-label text-center">
                                <input class="vertical-slider" data-program="osc2_detune" data-update="update_osc2_detune" id="osc2-detune" max="200" min="-200" orient="vertical" step="0.01" type="range" value="0">
                                <br>
                                Detune
                            </label>
                            <label class="slider-label text-center">
                                <input class="vertical-slider" data-program="osc2_gain" data-update="update_osc2_gain" id="osc2-gain" max="1.0" min="0.0" orient="vertical" step="0.0001" type="range" value="1.0">
                                <br>
                                Gain
                            </label>
                        </div>
                    </div>
                </div>
            </div>
            <!--Contains settings for filter-->
            <div class="col-md-3">
                <div class="setting-group" id="filter">
                    <h3>Filter</h3>
                    <select id="filter-type" class="selectpicker" data-style="btn-inverse">
                        <option selected="selected">highpass</option>
                        <option>lowpass</option>
                    </select>
                    <div class="row">
                        <div class="col-md-4 text-center">
                            <label class="slider-label text-center">
                                <input class="vertical-slider" data-program="filter_frequency" data-update="update_filter_frequency" id="filter-frequency" max="1200" min="20" orient="vertical" step="0.01" type="range" value="600">
                                <br>
                                Freq
                            </label>
                        </div>
                        <div class="col-md-4 text-center">
                            <label class="slider-label text-center">
                                <input class="vertical-slider" data-program="filter_env_freq" data-update="update_filter_env_freq" id="filter-env-freq" max="10" min="0" orient="vertical" step="0.001" type="range" value="1">
                                <br>
                                Env.Freq
                            </label>
                        </div>
                        <div class="col-md-4 text-center">
                            <label class="slider-label text-center">
                                <input class="vertical-slider" data-program="filter_env_atk" data-update="update_filter_env_atk" id="filter-env-atk" max="1.0" min="0.0" orient="vertical" step="0.0001" type="range" value="0.0">
                                <br>
                                Env.Atk
                            </label>
                        </div>
                    </div>
                </div>
            </div>
            <!--Contains settings for filter envelope-->
            <div class="col-md-4">
                <div class="setting-group" id="filter-env-container">
                    <h3>Filter Env.</h3>
                    <div class="row">
                        <div class="col-md-3 text-center">
                            <label class="slider-label text-center">
                                <input class="vertical-slider" data-program="filter_attack" data-update="update_filter_attack" id="filter-attack" max="0.5" min="0" orient="vertical" step="0.0001" type="range" value="0">
                                <br>
                                Attack
                            </label>
                        </div>
                        <div class="col-md-3 text-center">
                            <label class="slider-label text-center">
                                <input class="vertical-slider" data-program="filter_decay" data-update="update_filter_decay" id="filter-decay" max="1" min="0" orient="vertical" step="0.0001" type="range" value="0">
                                <br>
                                Decay
                            </label>
                        </div>
                        <div class="col-md-3 text-center">
                            <label class="slider-label text-center">
                                <input class="vertical-slider" data-program="filter_sustain" data-update="update_filter_sustain" id="filter-sustain" max="1" min="0" orient="vertical" step="0.0001" type="range" value="0.75">
                                <br>
                                Sustain
                            </label>
                        </div>
                        <div class="col-md-3 text-center">
                            <label class="slider-label text-center">
                                <input class="vertical-slider" data-program="filter_release" data-update="update_filter_release" id="filter-release" max="1" min="0" orient="vertical" step="0.0001" type="range" value="0">
                                <br>
                                Release
                            </label>
                        </div>
                    </div>
                </div>
            </div>
            <!--Contains settings for Delay-->
            <div class="col-md-4">
                <div class="setting-group" id="delay-container">
                    <h3>Delay</h3>
                    <div class="row">
                        <div class="col-md-4 text-center">
                            <label class="slider-label text-center">
                                <input class="vertical-slider" data-program="delay_rate" data-update="update_delay_rate" id="delay-rate" max="1.0" min="0.0" orient="vertical" step="0.0001" type="range" value="0">
                                <br>
                                Rate
                            </label>
                        </div>
                        <div class="col-md-4 text-center">
                            <label class="slider-label text-center">
                                <input class="vertical-slider" data-program="delay_wet" data-update="update_delay_wet" id="delay-wet" max="1" min="0" orient="vertical" step="0.0001" type="range" value="0.25">
                                <br>
                                Wet
                            </label>
                        </div>
                        <div class="col-md-4 text-center">
                            <label class="slider-label text-center">
                                <input class="vertical-slider" data-program="delay_feedback" data-update="update_delay_feedback" id="delay-feedback" max="0.75" min="0" orient="vertical" step="0.0001" type="range" value="0.25">
                                <br>
                                Feedback
                            </label>
                        </div>
                    </div>
                </div>
            </div>
            <!--Contains settings for master-->
            <div class="col-md-10">
                <div class="setting-group" id="master">
                    <h3>Master</h3>
                    <div class="row">
                        <div class="col-md-2 text-center">
                            <label class="slider-label text-center">
                                <input class="vertical-slider" data-program="master_volume" data-update="update_master_volume" id="master-volume" max="0.5" min="0.0" orient="vertical" step="0.0001" type="range" value="0.1">
                                <br>
                                Volume
                            </label>
                        </div>
                        <div class="col-md-2 text-center">
                            <label class="slider-label text-center">
                                <input class="vertical-slider" data-program="master_drive" data-update="update_master_drive" id="master-drive" max="1" min="0" orient="vertical" step="0.0001" type="range" value="0">
                                <br>
                                Drive
                            </label>
                        </div>
                        <div class="col-md-2 text-center">
                            <label class="slider-label text-center">
                                <input class="vertical-slider" data-program="master_reverb" data-update="update_master_reverb" id="master-reverb" max="1" min="0" orient="vertical" step="0.0001" type="range" value="0">
                                <br>
                                Reverb
                            </label>
                        </div>
                        <div class="col-md-2 text-center">
                            <label class="slider-label text-center">
                                <input class="vertical-slider" data-program="master_tremolo" data-update="update_master_tremolo" id="master-tremolo" max="1" min="0" orient="vertical" step="0.0001" type="range" value="0">
                                <br>
                                Tremolo
                            </label>
                        </div>
                        <div class="col-md-2 text-center">
                            midi
                            <select class="selectpicker" data-style="btn-inverse">
                                <option>Select</option>
                            </select>
                            <br> octave
                            <select class="selectpicker" data-style="btn-inverse">
                                <option>-2</option>
                                <option>-1</option>
                                <option selected="selected">0</option>
                                <option>1</option>
                                <option>2</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!--ROW 4-->
        <div class="row">
            <!--DRUM MACHINE-->
            <div class="col-md-6">
                <div class="setting-group" id="drum-machine">
                    <h3>Drum Machine</h3>
                    <div class="row">
                        <!--TODO ============================================FIXME -->
                        <div class="col-md-4 drum-toggle">
                            <label for="">
                                Drum <br>
                               <label class="switch">
                                	<input type="checkbox">
                                	<div class="slider round"></div>
                                </label>
                            </label>
                        </div>

                        <div class="col-md-4 playstopbtn">
                            <button class="btn btn-primary playDrum">PLAY</button>
                            <button class="btn btn-danger stopDrum">STOP</button>
                        </div>

                        <br>
                        <div class="col-md-4 drum-setting">
                            <p class="setting-label">Drum Type</p>
                            <select id="drum-source" class="selectpicker" data-style="btn-inverse">
                                <option data-filename="../public/drum_tracks/ambient_120.wav" selected="selected">Ambient 120 BPM</option>
                                <option data-filename="../public/drum_tracks/ambient_140.wav">Ambient 140 BPM</option>
                                <!--<option data-filename=" ">Track 3</option>
                                <option data-filename=" ">Track 4</option>-->
                            </select>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-12 text-center">
                            <label class="slider-label text-center">
                                <input class="vertical-slider" data-program="osc2_detune" data-update="update_osc2_detune" id="drum-detune" max="200" min="-200" orient="vertical" step="0.01" type="range" value="0">
                                <br>
                                Detune
                            </label>
                            <label class="slider-label text-center">
                                <input class="vertical-slider" data-program="osc2_gain" data-update="update_osc2_gain" id="drum-gain" max="1.0" min="0.0" orient="vertical" step="0.0001" type="range" value="0.5">
                                <br>
                                Gain
                            </label>
                        </div>
                    </div>
                </div>
            </div>
            <!--END DRUM MACHINE -->
        </div>
        <!--END OF ROW 4-->


        <!--ROW 5-->
        <div class="row">
            <!--TUNA-->
            <div class="col-md-12">
                <div id="tuna-container">
                    <h3>TUNA</h3>
                    <div class="row">
                        <!--CHORUS-->
                        <div class="col-md-3">
                            <div class="setting-group" id="chorus-container">
                                <div class="row">
                                    <div class="col-md-12">
                                        <h4 style="float: left; margin-right: 15px;">Chorus</h4>
                                        <select id="chorus-bypass" class="selectpicker" data-style="btn-inverse">
                                            <option selected="selected" value="0">On</option>
                                            <option value="1">Off</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-4 text-center">
                                        <label class="slider-label text-center">
                                            <input class="vertical-slider" data-program="chorus_rate" data-update="update_chorus_rate" id="chorus-rate" max="8.0" min="0.1" orient="vertical" step="0.0001" type="range" value="1.5">
                                            <br>
                                            Rate
                                        </label>
                                    </div>
                                    <div class="col-md-4 text-center">
                                        <label class="slider-label text-center">
                                            <input class="vertical-slider" data-program="chorus_feedback" data-update="update_chorus_feedback" id="chorus-feedback" max="0.9" min="0" orient="vertical" step="0.0001" type="range" value="0.2">
                                            <br>
                                            Feedback
                                        </label>
                                    </div>
                                    <div class="col-md-4 text-center">
                                        <label class="slider-label text-center">
                                            <input class="vertical-slider" data-program="chorus_delay" data-update="update_chorus_delay" id="chorus-delay" max="1.0" min="0.0" orient="vertical" step="0.0001" type="range" value="0.0045">
                                            <br>
                                            Delay
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!--PHASER-->
                        <div class="col-md-3">
                            <div class="setting-group" id="phaser-container">
                                <div class="row">
                                    <div class="col-md-12">
                                        <h4 style="float: left; margin-right: 15px;">Phaser</h4>
                                        <select id="phaser-bypass" class="selectpicker" data-style="btn-inverse">
                                            <option selected="selected" value="0">On</option>
                                            <option value="1">Off</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-4 text-center">
                                        <label class="slider-label text-center">
                                            <input class="vertical-slider" data-program="phaser_rate" data-update="update_phaser_rate" id="phaser-rate" max="8.0" min="0.1" orient="vertical" step="0.0001" type="range" value="1.2">
                                            <br>
                                            Rate
                                        </label>
                                    </div>
                                    <div class="col-md-4 text-center">
                                        <label class="slider-label text-center">
                                            <input class="vertical-slider" data-program="phaser_feedback" data-update="update_phaser_feedback" id="phaser-feedback" max="0.9" min="0" orient="vertical" step="0.0001" type="range" value="0.2">
                                            <br>
                                            Feedback
                                        </label>
                                    </div>
                                    <div class="col-md-4 text-center">
                                        <label class="slider-label text-center">
                                            <input class="vertical-slider" data-program="phaser_depth" data-update="update_phaser_depth" id="phaser-depth" max="1.0" min="0.0" orient="vertical" step="0.0001" type="range" value="0.3">
                                            <br>
                                            Depth
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!--END CHORUS-->
                    </div>
                </div>
            </div>
            <!--END TUNA -->
        </div>
        <!--END OF ROW 5-->



        <!--KEYBOARD GOES HERE-->
        <div class="row">
            <div class="col-md-12 text-center">
                <div class="text-center" id="keyboard"></div>
            </div>
        </div>


    </div>
    <!--MIDI-->
    <script type="text/javascript" src="./javascript/midi.js"></script>

    <!--Drum Machine-->
    <script type="text/javascript" src="./javascript/drummachine.js"></script>

    <!--keyboard-->
    <script src="./source-files/web-audio-daw/build/wad.min.js"></script>
    <script src="./source-files/qwerty-hancock.min.js"></script>
    <script type="text/javascript" src="./javascript/keyboard.js"></script>

    <!--jquery-->
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/9.8.0/bootstrap-slider.js"></script>
    <!--<script type="text/javascript" src="./app/js/app.js"></script>-->

    <!--Jquery for tether, bootstrap, bootstrap-slider -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/9.8.0/bootstrap-slider.js"></script>

    <!--JS Files-->
    <script type="text/javascript" src="./app/js/logic.js"></script>
</body>

</html>
